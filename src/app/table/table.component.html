<mat-card>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="filterItem($event)" placeholder="Search....">
        </mat-form-field>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="productDataSource" class="mat-elevation-z8">

             <ng-container matColumnDef="Action">
                <th  mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary">Edit</button>
                    <button mat-raised-button color="warn">Delete</button>
                </td>
            </ng-container> 
            <ng-container matColumnDef="Id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.pid}}</td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.pname}}</td>
            </ng-container>
            <ng-container matColumnDef="Qty">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Qty</th>
                <td mat-cell *matCellDef="let element">{{element.pquantity}}</td>
            </ng-container>
            <ng-container matColumnDef="Description">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.pdesc}}</td>
            </ng-container>
            <ng-container matColumnDef="Price">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{element.pprice}}</td>
            </ng-container>
            <ng-container matColumnDef="Size">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Size</th>
                <td mat-cell *matCellDef="let element">{{element.psize}}</td>
            </ng-container>
            <ng-container matColumnDef="Discount Code">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Discount Code</th>
                <td mat-cell *matCellDef="let element">{{element.pcouponCode}}</td>
            </ng-container>

            <ng-container matColumnDef="Rating">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Rating</th>
                <td mat-cell *matCellDef="let element">{{element.prating}}</td>
            </ng-container>

            <ng-container matColumnDef="Type">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element">{{element.ptype}}</td>
            </ng-container>

            <ng-container matColumnDef="Discount">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Discount</th>
                <td mat-cell *matCellDef="let element">{{element.pdisc}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="productDisplayColumnName"></tr>
            <tr mat-row *matRowDef="let row;columns: productDisplayColumnName"></tr>
        </table>
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator  [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons=""></mat-paginator>
    </mat-card-footer>
</mat-card>
